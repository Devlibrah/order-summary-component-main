<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>order-summary</title>
  </head>
  <body>
    <div class="container">
      <img
        src="illustration-hero.svg"
        alt="happy-music-time"
        class="illustration-img"
      />

      <div class="desc">
        <h2 class="desc-text">Order Summary</h2>
        <p class="desc-subtext">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan-prices">
        <img src="icon-music.svg" alt="music-icon" class="music-icon" />
        <span class="plan-type">Annual Plan </span
        ><span class="plan-price">$59.99/year</span>
        <a class="plan-change" href="#">Change</a>
      </div>
      <a class="btn" href="mailto:name@email.com">Proceed to Payment</a>

      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </body>
</html>
